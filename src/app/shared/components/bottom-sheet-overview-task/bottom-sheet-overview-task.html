<mat-nav-list>
    <mat-label class="title">{{contextLabel}} Task</mat-label>

    <mat-form-field appearance="outline">
        <mat-label>Project</mat-label>
        <input matInput [(ngModel)]="task.project">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Assignee</mat-label>
        <mat-select [(value)]="task.assignee">
            @for (assignee of assignees; track assignee) {
            <mat-option [value]="assignee">{{assignee}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Estimation</mat-label>
        <mat-select [(value)]="task.estimation">
            @for (storyPoint of estimations; track storyPoint) {
            <mat-option [value]="storyPoint">{{storyPoint}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="description-text-area">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="task.description"></textarea>
    </mat-form-field>

    <section>
        <div>
            <button matButton="outlined" (click)="onButtonClick()">{{contextLabel}}</button>
        </div>
    </section>
</mat-nav-list>
